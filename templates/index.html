<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
    <!-- Add this link in index.html to navigate to the view_records route -->
<p><a href="{{ url_for('view_records') }}" class="btn btn-success"> View All Records</a></p>

    <h1>Task List</h1>
    
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }} {# Assuming that the 'title' is at index 1 in the tuple #}
                <a href="{{ url_for('update', id=task[0]) }}">Update</a> {# Assuming that the 'id' is at index 0 in the tuple #}
                <form method="post" action="{{ url_for('delete', id=task[0]) }}" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a New Task</h2>
    <form method="post" action="{{ url_for('add') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Add Task</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
